<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End of Shift Inventory Report</title>

  <!-- PWA / Home Screen Support -->
  <link rel="apple-touch-icon" href="/b2u.png">
  <link rel="icon" type="image/png" href="/b2u.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="B2U Inventory Report">

  <!-- Styles -->

<body>

<main class="container">
  <header class="header">
    <div>
      <p class="eyebrow">Bartending2U</p>
      <h1>B2U Inventory</h1>
    </div>
    
    <div class="headerActions">
      <button class="secondary" onclick="resetInventory()" style="border-color: #ef4444; color: #ef4444; font-size: 13px;">Reset</button>
      <button class="primary" onclick="generateReport()" style="font-size: 13px;">Report</button>
      <a class="secondary" href="add-product.html" style="font-size: 13px;">Manage</a>
    </div>
  </header>

  <section id="inventory" class="inventory" aria-live="polite"></section>
</main>

<script src="script.js"></script>

</html>
